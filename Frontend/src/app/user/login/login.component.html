<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow p-4" style="width: 400px;">
    <h2 class="text-center mb-4">Login</h2>
    <form (ngSubmit)="login()">
      <div class="form-group">
        <label for="username">Username:</label>
        <input
          id="username"
          type="text"
          [(ngModel)]="clientId"
          name="username"
          class="form-control"
          #usernameInput="ngModel"
          required
        />
        <div *ngIf="usernameInput.invalid && usernameInput.touched" class="text-danger">
          Username is required.
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input
          id="password"
          type="password"
          [(ngModel)]="clientSecret"
          name="password"
          class="form-control"
          #passwordInput="ngModel"
          required
        />
        <div *ngIf="passwordInput.invalid && passwordInput.touched" class="text-danger">
          Password is required.
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100 mt-3">Login</button>
      

      <p class="mt-3 text-center">
        Don't have an account? 
        <a [routerLink]="['/register']">Register here</a>
      </p>
      
      <div class="text-center mt-3">
        <a [routerLink]="['/admin-login']">Admin Login</a>
      </div>
    </form>
    <div *ngIf="errorMessage" class="text-danger mt-3 text-center">
      {{ errorMessage }}
    </div>
  </div>
</div>
