<div class="container mt-5">
    <h2>Admin Login</h2>
    <form (ngSubmit)="login()" #adminForm="ngForm">
      <div class="form-group">
        <label for="username">Username:</label>
        <input
          type="text"
          id="username"
          class="form-control"
          required
          [(ngModel)]="username"
          name="username"
          #usernameInput="ngModel"
        />
        <div *ngIf="usernameInput.invalid && usernameInput.touched" class="text-danger">
          Username is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          class="form-control"
          required
          [(ngModel)]="password"
          name="password"
          #passwordInput="ngModel"
        />
        <div *ngIf="passwordInput.invalid && passwordInput.touched" class="text-danger">
          Password is required.
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary mt-3" [disabled]="adminForm.invalid">Login</button>
    </form>
  
    <div *ngIf="errorMessage" class="text-danger mt-3">
      {{ errorMessage }}
    </div>
  </div>
