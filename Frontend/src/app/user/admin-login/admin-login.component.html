<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="width: 400px;">
      <h2 class="text-center mb-4">Admin Login</h2>
      <form (ngSubmit)="login()" #adminForm="ngForm">
        <div class="form-group">
          <label for="username">Username:</label>
          <input
            type="text"
            id="username"
            class="form-control"
            required
            [(ngModel)]="username"
            name="username"
            #usernameInput="ngModel"
          />
          <div *ngIf="usernameInput.invalid && usernameInput.touched" class="text-danger">
            Username is required.
          </div>
        </div>
  
        <div class="form-group">
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            class="form-control"
            required
            [(ngModel)]="password"
            name="password"
            #passwordInput="ngModel"
          />
          <div *ngIf="passwordInput.invalid && passwordInput.touched" class="text-danger">
            Password is required.
          </div>
        </div>
  
        <button type="submit" class="btn btn-primary w-100 mt-3" [disabled]="adminForm.invalid">Login</button>
      </form>
  
      <div *ngIf="errorMessage" class="text-danger mt-3 text-center">
        {{ errorMessage }}
      </div>
  
      <div class="text-center mt-3">
        <a routerLink="/login">Go to User Login</a>
      </div>
    </div>
  </div>
